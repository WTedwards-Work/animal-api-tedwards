<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animal Gallery — Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css"><!-- ok if you have it; otherwise remove -->
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Animal Gallery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="new-animal-form.html">Add Animal</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENT -->
  <main class="container my-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h3 m-0">Animals <span id="count" class="text-muted fs-6"></span></h1>
      <a class="btn btn-primary btn-sm" href="add-animal.html">+ Add Animal</a>
    </div>

    <div id="alertArea"></div>

    <!-- Search -->
    <div class="mb-3">
      <div class="input-group">
        <input id="searchInput" class="form-control" type="search" placeholder="Search by name, species, or description…">
        <button id="searchBtn" class="btn btn-outline-primary" type="button">Search</button>
        <button id="clearBtn" class="btn btn-outline-secondary" type="button">Clear</button>
      </div>
      <div id="noResults" class="text-muted small mt-2" style="display:none;">
        No animals match your search.
      </div>
    </div>

    <div class="row" id="animalList">
      <!-- Cards injected by JS -->
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/search.js"></script>
  <script src="assets/script.js"></script>

</body>
</html>
